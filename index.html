        <title>Play Minesweeper Online!</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description" content="A re-creation of the classic game Minesweeper written in Javascript." />
        <meta name="keywords" content="minesweeperzone, minesweeper.zone, minesweeper, mines, strategy, strategy games, logic, logic games, web games, javascript games">

        <!-- Bootstrap -->

            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">

        <!-- My CSS -->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="contextMenu/contextMenu.min.css">

        <!-- Google Analytics -->
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

    <body>
        <div class="container">
            <div class="jumbotron text-center">
                <div>
                    <h1>Minesweeper</h1>
                    <hr>
                </div>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div id="wholeGame">
                            <div class="text-left">
                                <span id="gameMenu">Game</span>
                                <span id="helpMenu">Help</span>
                                <div id="custDiff" class="gameOptions collapse">
                                    <span>Width:</span>
                                    <input id="width" type="number" min="9" placeholder="9">
                                    <span>Height:</span>
                                    <input id="height" type="number" min="1" placeholder="1">
                                    <span>Mines:</span>
                                    <input id="mines" type="number" min="1" placeholder="1">
                                    <button id="custDiffBtn">OK</button>
                                </div>
                            </div>
                            <div id="gameHeader">   
                                <h3 id="scoreWrapper">888<span id="score">000</span></h3>
                                <div id="newGame"></div>
                                <h3 id="secondsWrapper">888<span id="seconds">000</span></h3><br>
                            </div>
                            <div id="gameBoard" ondragstart="return false;"></div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div id="highScores"></div>
                    </div>

                </div>
            </div>
        </div>

        <div class="footer">
            <div class="container">
                <p class="text-muted">&copy; 2017 by <a href="//www.reedjones.com">Reed Jones</a></p>

        <script src="contextMenu/contextMenu.min.js"></script>

        <!-- My JS -->
        <script src="main.min.js"></script>

</html>
